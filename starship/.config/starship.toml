# Starship 配置文件
# 精简实用的单一主题配置

# 整体格式
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$java\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# 右侧提示符
right_format = """$time"""

# 字符提示符
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vicmd_symbol = "[❮](bold yellow)"

# 用户名 - 始终显示，使用 Nerd Font 图标
[username]
style_user = "bold blue"
style_root = "bold red"
format = "[ $user]($style)[@](bold white)"
show_always = true

# 主机名 - 始终显示
[hostname]
ssh_only = false
format = "[$hostname](bold purple) "
disabled = false

# 目录显示 - 使用 Nerd Font 图标
[directory]
truncation_length = 3
truncation_symbol = "…/"
format = "[ $path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = ""
read_only_style = "red"
home_symbol = ""

# Git 分支 - 使用 Nerd Font 图标
[git_branch]
format = "on [$symbol$branch]($style) "
symbol = ""
style = "bold purple"
truncation_length = 20
truncation_symbol = "…"

# Git 状态 - 使用 Nerd Font 图标
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = ""
up_to_date = ""
untracked = ""
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = ""
modified = ""
staged = "[ ${count}](green)"
renamed = ""
deleted = ""

# 编程语言版本显示

# Node.js - 使用 Nerd Font 图标
[nodejs]
format = "[󰎙 $version](bold green) "
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

# Python - 使用 Nerd Font 图标
[python]
format = '[ $version( $virtualenv)](bold yellow) '
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml", "tox.ini"]

# Rust - 使用 Nerd Font 图标
[rust]
format = "[󱘗 $version](bold red) "
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

# Go - 使用 Nerd Font 图标
[golang]
format = "[󰟓 $version](bold cyan) "
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]
detect_folders = ["Godeps"]

# Java - 使用 Nerd Font 图标
[java]
format = "[ $version](bold red) "
detect_extensions = ["java", "class", "gradle", "jar", "cljs", "cljc"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", "deps.edn", "project.clj", "build.boot"]

# Docker - 使用 Nerd Font 图标
[docker_context]
format = "[ $context](bold blue) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
disabled = false

# 命令执行时间
[cmd_duration]
min_time = 2000
format = "took [$duration](bold yellow) "
show_milliseconds = false

# 时间显示 (右侧)
[time]
disabled = false
format = '[$time](bold bright-black)'
time_format = "%H:%M:%S"
style = "bold bright-black"
utc_time_offset = "local"

# 换行符
[line_break]
disabled = false

# 禁用不需要的模块
[package]
disabled = true

[memory_usage]
disabled = true

[battery]
disabled = true

[kubernetes]
disabled = false

[aws]
disabled = true

[gcloud]
disabled = true

[terraform]
disabled = true