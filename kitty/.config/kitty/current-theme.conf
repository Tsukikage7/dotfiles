# ============================================
# Kitty 主题配置 - Nightfly
# ============================================
## [主题名称] Nightfly
## [授权协议] MIT
## [上游来源] https://github.com/bluz71/vim-nightfly-guicolors/blob/master/terminal_themes/kitty-theme.conf
## [主题特点] 深蓝色调，适合夜间编码，对比度适中，护眼舒适

# ============================================
# [基础颜色]
# ============================================

# [背景色] 深蓝黑色 #011627
background            #011627

# [前景色] 浅灰蓝色 #acb4c2，主要文字颜色
foreground            #acb4c2

# [光标颜色] 中灰色 #9ca1aa
cursor                #9ca1aa

# [选中文本前景] 深灰色 #080808
selection_foreground  #080808

# [选中文本背景] 浅蓝色 #b2ceee
selection_background  #b2ceee

# ============================================
# [标准 16 色终端调色板]
# ============================================

# ------------------------------------------
# [普通颜色 0-7]
# ------------------------------------------

# [color0 黑色] #9ca1aa 用于终端前景
color0   #9ca1aa

# [color1 红色] #fc514e 错误、删除等
color1   #fc514e

# [color2 绿色] #a1cd5e 成功、添加等
color2   #a1cd5e

# [color3 黄色] #e3d18a 警告、修改等
color3   #e3d18a

# [color4 蓝色] #82aaff 信息、链接等
color4   #82aaff

# [color5 品红] #c792ea 关键字、特殊标记
color5   #c792ea

# [color6 青色] #7fdbca 变量、标识符
color6   #7fdbca

# [color7 白色] #a1aab8 默认文本
color7   #a1aab8

# ------------------------------------------
# [明亮颜色 8-15]
# ------------------------------------------

# [color8 明亮黑] #7c8f8f 注释等
color8   #7c8f8f

# [color9 明亮红] #ff5874
color9   #ff5874

# [color10 明亮绿] #21c7a8
color10  #21c7a8

# [color11 明亮黄] #ecc48d
color11  #ecc48d

# [color12 明亮蓝] #82aaff
color12  #82aaff

# [color13 明亮品红] #ae81ff
color13  #ae81ff

# [color14 明亮青] #7fdbca
color14  #7fdbca

# [color15 明亮白] #d6deeb
color15  #d6deeb

# ============================================
# [标签栏配色]
# ============================================
# [说明] 以下配色由 Kitty 自动生成，可自由修改

# START_AUTOGENERATED_TAB_STYLE

# [活动标签前景] #444444 文字颜色
active_tab_foreground   #444444

# [活动标签背景] #b2ceee
active_tab_background   #b2ceee

# [非活动标签前景] #acb4c2
inactive_tab_foreground #acb4c2

# [非活动标签背景] #01121f
inactive_tab_background #01121f

# END_AUTOGENERATED_TAB_STYLE
