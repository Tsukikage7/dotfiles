# BEGIN_KITTY_THEME
# Nightfly
include current-theme.conf
# END_KITTY_THEME

# font
font_size 16
font_family family='Maple Mono NF CN' postscript_name=MapleMonoNFCN-Italic
bold_font family='Maple Mono NF CN' postscript_name=MapleMonoNFCN-BoldItalic
italic_font family='Maple Mono NF CN' postscript_name=MapleMonoNFCN-Italic
bold_italic_font family='Maple Mono NF CN' postscript_name=MapleMonoNFCN-BoldItalic

# window
hide_window_decorations titlebar-only
window_padding_width 15
background_opacity 0.5
background_blur 30
remember_window_size true
macos_traditional_fullscreen yes
macos_show_window_title_in_menubar no
macos_quit_when_last_window_closed yes

# tabbar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# cursor
cursor_trail 3

copy_on_select yes
safe-paste yes

# key mapping
kitty_mod cmd
map kitty_mod+r set_tab_title " "
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab 10

mouse_map kitty_mod+left press ungrabbed,grabbed mouse_click_url
map fn+f toggle_fullscreen
map ctrl+l clear_terminal to_cursor_scroll active

map kitty_mod+[ launch --location=hsplit
map kitty_mod+] launch --location=vsplit

map kitty_mod+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

# Kittens - 插件配置
# hints - 智能提示（点击 URL、路径等）
map kitty_mod+e kitten hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -

# unicode_input - Unicode 字符输入（表情符号等）
map kitty_mod+u kitten unicode_input

# clipboard - 剪贴板历史
map kitty_mod+h kitten clipboard --get-clipboard

# icat - 终端内显示图片
# 使用方式: kitty +kitten icat image.png

# themes - 主题切换器（实时预览并切换主题）
# 使用方式: kitty +kitten themes

# diff - 侧边对比文件差异
# 使用方式: kitty +kitten diff file1.txt file2.txt

# ssh - 增强的 SSH 客户端（自动复制终端设置）
# 使用方式: kitty +kitten ssh user@host

shell /opt/homebrew/bin/fish --login --interactive

# Shell 集成 - 让新标签页继承当前目录
shell_integration enabled

repaint_delay 5
input_delay 0